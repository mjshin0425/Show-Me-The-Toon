<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼미더무비</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .title {
            background-color: blue;
            width: 1000px;
            height: 200px;

            margin: 20px auto 0px auto;

            text-align: center;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }

        .card {
            background-color: green;

            height: 200px;

            margin-top: 50px;
            
            display: flex;
            flex-direction: row;
            align-items: center;
            /* justify-content: center; */
        }
        .card > img {
            border: 80px solid white;
            margin: left;
        }
        .toontitle
        .summary
        .commentbutton {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>SHOW ME THE TOON</h1>
    </div>
    <div class="card">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" /> <!--이미지 -->
        <h5 class="toontitle">여기에 영화제목이 들어갑니다.</h5>
        <p class="summary">줄거리가 들어갑니다</p>
        <button class="commentbutton">코멘트보기</button>
    </div>
</body>

</html>
